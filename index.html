<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sree Billing</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">

</head>
<body>

<header>Sree Billing</header>

<div class="menu" id="menu"></div>

<div class="bottom">
  <div>Subtotal: ₹<span id="subtotal">0</span></div>
  <div>Discount: <span id="discount">0</span>%</div>
  <div class="total">TOTAL: ₹<span id="total">0</span></div>

  <button onclick="openKeypad()">DISCOUNT %</button>
  <button onclick="connectPrinter()">CONNECT PRINTER</button>
  <button onclick="printBill()">PRINT</button>
</div>

<div class="keypad" id="keypad">
  <input id="discountInput" readonly />
  <div class="keys">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>

    <button onclick="press('.')">.</button>
    <button onclick="press('0')">0</button>
    <button onclick="applyDiscount()">OK</button>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
